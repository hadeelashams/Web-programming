<html>
	<head>
		<title>Function</title>
	</head>
	<body bgcolor="#add8e6">
	<h4>String Function</h4>
	Enter a string:
	<input id="s">
	<button onclick="s()">Submit</button>

	<div id="stringResults"></div>
        <h4>Math Functions</h4>
        Enter a number:
	<input type="number" id="x">
	<button onclick="m()">Submit</button>

	<div id="mathResults"></div>
	<script>
		function s() {
			var x = document.getElementById("s").value;
			var y = "Program";
			var resultDiv = document.getElementById("stringResults");
			resultDiv.innerHTML = "";

			
			var result = "Length: " + x.length + "<br>"
                         + "Concatenation: " + x.concat(" ", y) + "<br>"
			 + "Replace: " + x.replace("javascript", "HTML") + "<br>"
			 + "Uppercase: " + x.toUpperCase() + "<br>"
			 + "Lowercase: " + x.toLowerCase() + "<br>"
			 + "Replace 'welcome' with 'Hi': " + x.replace("welcome", "Hi") + "<br>"
			 + "Index of 'my': " + x.indexOf("my") + "<br>";
			 + "Last index of 'world': " + x.lastIndexOf("world") + "<br>"
			 + "Character at position 4: " + x.charAt(4) + "<br>";

			
			resultDiv.innerHTML = result;
		}

		function m() {
			var x = parseFloat(document.getElementById("x").value); 
			var resultDiv = document.getElementById("mathResults");

			resultDiv.innerHTML = "";

			var result = "Square root: " + Math.sqrt(x) + "<br>"
			 + "Absolute value: " + Math.abs(x) + "<br>"
			 + "Round value: " + Math.round(x) + "<br>"
			 + "Floor value: " + Math.floor(x) + "<br>"
			 + "Ceil value: " + Math.ceil(x) + "<br>"
			 + "Pi value: " + Math.PI + "<br>"
			 + "Power of 5: " + Math.pow(x, 5) + "<br>"
			 + "Max value in (4,7,3): " + Math.max(4, 7, 3) + "<br>"
			 + "Min value in (4,7,3): " + Math.min(4, 7, 3) + "<br>";
			resultDiv.innerHTML = result;
		}
	</script>
</body>
</html>
