<html>
   <head>
      <title>Validation Form</title>
      <style>
         form {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
         }

         h1 {
            text-align: center;
            color: #333;
           
         }

         input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
         }
         textarea{
         
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
         
         
         }
         .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
         }

         button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border:none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
         }

         button:hover {
            background-color: #45a049;
         }
      </style>
   </head>
   <body>
      <center> 
         <form id="form" onsubmit="return validation(event)">
            <h2>Registration Form</h2>  
            
            <input type="text" id="username" placeholder="Username">
            <p class="error" id="usernameError"></p>
            
            <input type="date" id="dob" placeholder="DOB">
            <p class="error" id="dobError"></p>
            
            <textarea id="address" placeholder="Address"></textarea><br>
            <p class="error" id="addressError"></p>
            
            <input type="number" id="num" placeholder="Phone Number">
            <p class="error" id="phoneError"></p>
            
            <input type="email" id="email" placeholder="Email">
            <p class="error" id="emailError"></p>
            
            <input type="password" id="password" placeholder="Password">
            <p class="error" id="passwordError"></p>
            
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <p class="error" id="confirmPasswordError"></p>
            <br><hr>
             <h3>Personal Details</h3>
             <input type="text" id="name" placeholder="Father's name">
             <input type="number" id="num" placeholder="Phone Number">
             <input type="text" id="name" placeholder="Mother's name">
             <input type="number" id="num" placeholder="Phone Number">
             
             <textarea id="address" placeholder="Permanent Address"></textarea><br>
             
            <button type="submit">Submit</button>
         </form>
      </center>
      <script>
         function validation(event) {
            event.preventDefault(); 
            clearErrors();
            
            const username = document.getElementById('username').value;
            const phoneRegex = /^[0-9]{10}$/;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('num').value;
            const address=document.getElementById('address').value;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Corrected email regex
            
            let valid = true;

            if (username.length < 4) {
               document.getElementById('usernameError').innerText = "Username should be at least 4 characters.";
               valid = false;
            }
            
            
            
            
            if (password.length < 6) {
               document.getElementById('passwordError').innerText = "Password must be at least 6 characters.";
               valid = false;
            }
            if (password !== confirmPassword) {
               document.getElementById('confirmPasswordError').innerText = "Passwords do not match.";
               valid = false;
            }
            if (!emailRegex.test(email)) {
               document.getElementById('emailError').innerText = "Please enter a valid email address.";
               valid = false;
            }
            
              if (!phoneRegex.test(phone)) {
               document.getElementById('phoneError').innerText = "Please enter a valid phone number.";
               valid = false;
            }
            
            if (!address) {
               document.getElementById('addressError').innerText = "Please enter address.";
               valid = false;
            }
            
            if (!dob) {
               document.getElementById('dobError').innerText = "Date of birth is required.";
               valid = false;
            }
            

            if (!valid) return false; 
            alert("Form submitted successfully");
            document.getElementById('form').reset();
            return true;
         } 

         function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(error => error.innerText = "");
         }
      </script>
   </body>
</html>
