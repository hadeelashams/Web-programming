<html>
    <head>
        <title>Online Exam</title>
    </head>

<body style="background-color: #f4f4f4;" >
    <form name="examForm" onsubmit="return exam()" method="get">
        <h1>Online Exam</h1>
        
        Enter Your Name:
        <input type="text" name="userName">
        
        <p>1. What is the chemical symbol for water?</p>
        <label><input type="radio" name="q1" value="a"> H2O</label>
        <label><input type="radio" name="q1" value="b"> O2</label>
        <label><input type="radio" name="q1" value="c"> CO2</label>
        
        <p>2. Which planet is known as the Red Planet?</p>
        <label><input type="radio" name="q2" value="a"> Earth</label>
        <label><input type="radio" name="q2" value="b"> Mars</label>
        <label><input type="radio" name="q2" value="c"> Jupiter</label>

        <p>3. Who was the first president of the United States?</p>
        <label><input type="radio" name="q3" value="a"> Abraham Lincoln</label>
        <label><input type="radio" name="q3" value="b"> George Washington</label>
        <label><input type="radio" name="q3" value="c"> Thomas Jefferson</label>
      
        <p>4. What is the largest animal on Earth?</p>
        <label><input type="radio" name="q4" value="a"> Elephant</label>
        <label><input type="radio" name="q4" value="b"> Blue Whale</label>
        <label><input type="radio" name="q4" value="c"> Giraffe</label>
        
        <p>5. What is the capital of Japan?</p>
        <label><input type="radio" name="q5" value="a"> Beijing</label>
        <label><input type="radio" name="q5" value="b"> Seoul</label>
        <label><input type="radio" name="q5" value="c"> Tokyo</label>

        <br><br>
        <button type="submit" style="background-color: #0fd60f; border:none; width:10%; height: 5%;">Submit</button>
        <button type="reset" style="background-color: #6d71d5; border:none; width:10%; height: 5%;" name="reset">Reset</button>
    </form>

    <script>
        function exam() {
            var m = 0;
           
            if (document.examForm.q1.value == "a") m++;
            if (document.examForm.q2.value == "b") m++;
            if (document.examForm.q3.value == "b") m++;
            if (document.examForm.q4.value == "b") m++;
            if (document.examForm.q5.value == "c") m++;

            alert("Thank you for attending!! \nScore is: " + m + " out of 5");
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
